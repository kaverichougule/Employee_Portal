{% extends 'emp_rec_management/emp_base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
<div class="container-fluid px-4">
	<h2 class="mt-4">Employee Management System</h2>
	<ol class="breadcrumb mb-4">
		<li class="breadcrumb-item active ">Experience</li>
	</ol>
	<div class="row">
		<div class="col-xl-12 col-md-12">
			<div class="card shadow ">
				<div class="card-body">
					<div class="card-header"><h3 class="text-center font-weight-light">My Work Experience</h3></div>
						<div class="container-fluid">
							<form method="POST" action="/employee_signup">
								{% csrf_token %}
								
								<!-- to error: add class "has-danger" -->
				
								<div class="row mb-3">
									<div class="col-md-6">
										<div class="form-group">
											<label for="">First name</label>
											<input class="form-control" type="text" id="fname" name="fname" placeholder="Enter your first name" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Last name</label>
				
											<input class="form-control" type="text" id="lname" name="lname" placeholder="Enter your last name" />
										</div>
									</div>
								</div>
				
								<div class="form-group mb-3">
									<label for="">Employee Code</label>
				
									<input class="form-control" type="number" id="employee_code" name="employee_code" placeholder="Create a employee_code" />
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Employee Department</label>
				
											<input class="form-control" type="text" id="emp_dep" name="emp_dep" placeholder="Enter your Department" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Employee Destination</label>
				
											<input class="form-control" type="text" id="emp_dest" name="emp_dest" placeholder="Enter your Destination" />
										</div>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Email address</label>
				
											<input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Contact Number</label>
				
											<input class="form-control" type="number" id="contact_no" name="contact_no" placeholder="Enter your Contact Number" />
										</div>
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Joining Date</label>
				
											<input class="form-control" type="date" id="start_date" name="start_date" placeholder="Enter your Joining Date" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Gender</label>
				
											<select class="form-control " name="gender" id="gender">
												<option value="none">Select Gender</option>
												<option value="male">Male</option>
												<option value="female">Female</option>
												<option value="other">Other</option>
											</select>
										</div>
									</div>
								</div>
				
								<div class="text-center mt-4 mb-0">
									
										<button type="submit" class="btn btn-primary btn-block ">Submit</button>
									
								</div>
							</form>
						</div>
					
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
