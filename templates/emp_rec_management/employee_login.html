{% extends 'emp_rec_management/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<div class="card-header"><h3 class="text-center font-weight-light">Login</h3></div>
		<div class="card-text">
			{% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
				{{message}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor%}
			<form  action="/employee_login" method="post" >
				{% csrf_token %}
				<div class="form-floating mb-3">
                    <input type="text" id="username" name="username" class="form-control " placeholder="Enter Your Username" Required>
					<label for="">Username</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" id="pass1" name="pass1" class="form-control " placeholder="Enter Your Password" Required>
					<label for="">Password</label>
                    <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
				</div>
				<div class="text-center mt-4">
					<div class="d-grid">
						<button type="submit" class="btn btn-primary btn-block ">Login</button>
					</div>
				</div>
				
				<div class="sign-up ">
					Don't have an account? <a href="{% url 'employee_signup' %}">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
